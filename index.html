@import url('https://fonts.googleapis.com/css?family=Open+Sans:300,600');

html * {

  -webkit-font-smoothing: antialiased;

}

*, *:after, *:before {

html, body

.flip-card-3D-wrapper {

  width: 60%;

  height: 80%;

  max-width: 300px;

  max-height: 500px;

  position: relative;

  -o-perspective: 900px;

  -webkit-perspective: 900px;

  -ms-perspective: 900px;

  perspective: 900px;

  margin: 0 auto;

}

#flip-card {

  width: 100%;

  height: 100%;

  text-align: center;

  margin: 50px auto;

  position: absolute;

  -o-transition: all 1s ease-in-out;

  -webkit-transition: all 1s ease-in-out;

  -ms-transition: all 1s ease-in-out;

  transition: all 1s ease-in-out;

  -o-transform-style: preserve-3d;

  -webkit-transform-style: preserve-3d;

  -ms-transform-style: preserve-3d;

  transform-style: preserve-3d;

}

----------------------------------------------------------------

#flip-card-btn-turn-to-back, #flip-card-btn-turn-to-front {

  position: absolute;

  top: 0px;

  right: 90px;

  width: 128px;

  height: 22px;

  

  cursor: pointer;

  visibility: hidden;

  font-family: 'Open Sans', sans-serif;

    font-weight: 600;

    

    overflow: visible;


  padding: 0;

  border: 1px solid grey;

}

#flip-card .flip-card-front, #flip-card .flip-card-back{

  width: 100%;

  height: 100%;

  position: absolute;

  -o-backface-visibility: hidden;

  -webkit-backface-visibility: hidden;

  -ms-backface-visibility: hidden;

  backface-visibility: hidden;

  z-index: 2;

  -webkit-box-shadow: 5px 6px 32px 2px rgba(133,133,133,0.71);

  -moz-box-shadow: 5px 6px 32px 2px rgba(133,133,133,0.71);

  box-shadow: 5px 6px 32px 2px rgba(133,133,133,0.71);

}

#flip-card .flip-card-front {

    background: lightgreen;

    border:1px solid grey;

}

#flip-card .flip-card-back {

    background: lightblue;

    border: 1px solid grey;

    -o-transform: rotateY(180deg);

    -webkit-transform: rotateY(180deg);

    -ms-transform: rotateY(180deg);

    transform: rotateY(180deg);

}

#flip-card .flip-card-front p, #flip-card .flip-card-back p {

  color: green;
  
  

  position: absolute;

  top: 40%;

  width: 100%;

}

.do-flip {

  -o-transform: rotateY(-180deg);

  -webkit-transform: rotateY(-180deg);

  -ms-transform: rotateY(-180deg);

  transform: rotateY(-180deg);

}

</style>
